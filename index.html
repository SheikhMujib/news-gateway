<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Gateway</title>
    <!-- Bootstrap’s CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header>
        <div class="container mt-3">
            <nav class="navbar navbar-expand-md bg-light fs-5">
                <div class="container-fluid">
                    <a class="navbar-brand text-primary fw-semibold" href="#"><span
                            class="bg-primary px-3 py-2 rounded text-white">News</span>
                        Gateway</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active text-primary" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <!-- Categories -->
        <section>
            <nav class="navbar navbar-expand-md bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="categories-container" class="navbar-nav mx-auto mb-2 mb-lg-0 fs-5">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <section>
            <!-- News numbers -->
            <div id="news-numbers-container" class="mt-5">

            </div>

            <!-- No News Found Message -->
            <div id="no-news" class="mt-5 d-none">
                <h3 class="text-warning text-center">No News Found.</h3>
            </div>

            <!-- News Display Section -->
            <div id="news-container" class="container mt-5">

            </div>
        </section>
        <!-- Spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 370px;" class="d-flex justify-content-center align-items-center text-success">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap’s JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
